apiVersion: v1
kind: Service
metadata:
  name: aim-qwen3-32b
  namespace: aim
  labels:
    app: aim-qwen3-32b
    component: inference
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8000
    targetPort: http
    protocol: TCP
  selector:
    app: aim-qwen3-32b
---
